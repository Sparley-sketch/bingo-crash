<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bingo Admin Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    button { margin: 4px 8px 4px 0; padding: 8px 12px; }
    pre { background:#111; color:#0f0; padding:12px; border-radius:8px; overflow:auto; }
    .row { display:flex; align-items:center; gap:8px; flex-wrap: wrap; }
    .pill { display:inline-block; padding:4px 10px; border-radius:999px; background:#eee; }
  </style>
</head>
<body>
  <h1>Bingo Round Control — Debug</h1>

  <div class="row">
    <button id="btnEnd">End Round</button>
    <button id="btnReset">Reset to Setup</button>
    <button id="btnStart">Start Round</button>
    <button id="btnCall">Call Next</button>
    <span class="pill">Polling: <span id="pollMs">1000</span> ms</span>
    <button id="btnSlower">Slower</button>
    <button id="btnFaster">Faster</button>
    <button id="btnOnce">Fetch State Once</button>
  </div>

  <h3>State</h3>
  <pre id="state">loading…</pre>

  <h3>Last action result</h3>
  <pre id="result">—</pre>

<script>
const $ = (id) => document.getElementById(id);
const show = (el, obj) => el.textContent = JSON.stringify(obj, null, 2);

async function post(path) {
  try {
    const r = await fetch(path, { method:'POST', cache:'no-store' });
    const json = await r.json().catch(() => ({}));
    show($('result'), { ok:r.ok, status:r.status, json });
    return { ok:r.ok, status:r.status, json };
  } catch (e) {
    show($('result'), { error: String(e) });
    return { ok:false, status:0, json:{ error:String(e) } };
  }
}

async function getState() {
  try {
    const r = await fetch('/api/round/state', { cache:'no-store' });
    const json = await r.json();
    show($('state'), json);
    return json;
  } catch (e) {
    show($('state'), { error:String(e) });
    return null;
  }
}

$('btnEnd').onclick   = () => post('/api/round/end');
$('btnReset').onclick = () => post('/api/round/reset');
$('btnStart').onclick = () => post('/api/round/start');
$('btnCall').onclick  = () => post('/api/round/call');
$('btnOnce').onclick  = getState;

let pollMs = 1000, timer = null;
$('btnSlower').onclick = () => { pollMs = Math.min(5000, pollMs + 500); $('pollMs').textContent = pollMs; restart(); }
$('btnFaster').onclick = () => { pollMs = Math.max(250,  pollMs - 250); $('pollMs').textContent = pollMs; restart(); }

function restart() {
  if (timer) clearInterval(timer);
  timer = setInterval(getState, pollMs);
}

(async function init(){
  await getState();
  restart();
})();
</script>
</body>
</html>
