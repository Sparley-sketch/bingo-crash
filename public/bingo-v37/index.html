<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bingo Crash — Multiplayer</title>

    <!-- (optional) Tailwind CDN for quick styles -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Mount point -->
    <style>
      html, body { height: 100%; margin: 0; }
      #root { min-height: 100%; }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>

    <!-- ⚠️ EXACTLY ONE React + ONE ReactDOM, matching versions -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

    <!-- Babel Standalone (only if your app.js contains JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your game. Use text/babel so JSX is compiled in the browser. -->
    <script type="text/babel" data-presets="env,react" src="./app.js"></script>
  </body>
</html>
