    <script>
      // Expose round_ms from the URL to the game
      (function () {
        const ms = Number(new URL(location.href).searchParams.get('round_ms'));
        if (Number.isFinite(ms)) window.ROUND_MS = ms;   // e.g. 1200
      })();
    </script>
    <!-- make Babel transpile app.js (which contains JSX) -->
<script
  type="text/babel"
  data-presets="env,react"
  src="./app.js">
</script>
